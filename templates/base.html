<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | ATM</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    {% block style %}{% endblock style %}
    <style>
      .footerdemo{
        background-color: #BFB0B0;
        color: #000000;
      }
      body{
        min-height: 80vh;
      }
      .hide{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">ATM</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="home" 
              {% if '/' == request.path or 'home' in request.path%}
                class = "nav-link active"
              {% else %}
                class = "nav-link"
              {% endif %}
              aria-current="page">Home</a></li>
            <li class="nav-item"><a href="deposit" 
              {% if 'deposit' in request.path %}
              class="nav-link active"
              {% else %}
              
                class = "nav-link"
              {% endif %}
              >Deposit</a></li>
            <li class="nav-item"><a href="withdraw" {% if 'withdraw' in request.path %}
              class="nav-link active"
              {% else %}
              
                class = "nav-link"
              {% endif %}>Withdraw</a></li>
            <li class="nav-item"><a href="check" {% if 'check' in request.path %}
              class="nav-link active"
              {% else %}
              
                class = "nav-link"
              {% endif %}>Check Balance</a></li>
            <li class="nav-item"><a href="about" {% if 'about' in request.path %}
              class="nav-link active"
              {% else %}
              
                class = "nav-link"
              {% endif %}>About</a></li>
          </ul>
        </header>
      </div>
    {% block body %}
    
    {% endblock body %}
    <footer class="bd-footer py-4 py-md-5 mt-5 footerdemo">
      <div class="container py-4 py-md-5 px-4 px-md-3">
        <div class="row">
          <div class="col-lg-3 mb-3">
            <a class="d-inline-flex align-items-center mb-2 link-dark text-decoration-none" href="/" aria-label="Bootstrap">
              <img src="../static/logo.svg" alt="">
              <span class="fs-5">ATM</span>
            </a>
            </ul>
          </div>
          <div class="col-6 col-lg-2 offset-lg-1 mb-3">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li class="mb-2"><a href="/">Home</a></li>
              <li class="mb-2"><a href="/docs/5.2/">Docs</a></li>
              <li class="mb-2"><a href="/docs/5.2/examples/">Examples</a></li>
              <li class="mb-2"><a href="https://icons.getbootstrap.com/">Icons</a></li>
              <li class="mb-2"><a href="https://themes.getbootstrap.com/">Themes</a></li>
              <li class="mb-2"><a href="https://blog.getbootstrap.com/">Blog</a></li>
              <li class="mb-2"><a href="https://cottonbureau.com/people/bootstrap">Swag Store</a></li>
            </ul>
          </div>
          <div class="col-6 col-lg-2 mb-3">
            <h5>Projects</h5>
            <ul class="list-unstyled">
              <li class="mb-2"><a href="http://lakshayjindal.infinityfreeapp.com" target="_blank">Portfolio</a></li>
              <li class="mb-2"><a href="https://github.com/lakshayjindal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

              </svg></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
